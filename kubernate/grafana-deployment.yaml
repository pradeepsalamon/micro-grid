apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: microgrid
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000

        env:
        # --- Admin Credentials ---
        - name: GF_SECURITY_ADMIN_USER
          value: admin
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: admin123

        # --- Enable embedding and InfluxDB plugin ---
        - name: GF_SECURITY_ALLOW_EMBEDDING
          value: "true"
        - name: GF_INSTALL_PLUGINS
          value: "grafana-influxdb-flux-datasource"

        # --- Serve Grafana from a subpath (/grafana) ---
        - name: GF_SERVER_ROOT_URL
          value: "%(protocol)s://%(domain)s/grafana"
        - name: GF_SERVER_SERVE_FROM_SUB_PATH
          value: "true"

        # --- ‚öôÔ∏è NEW: Allow 1-second auto-refresh intervals ---
        - name: GF_DASHBOARDS_MIN_REFRESH_INTERVAL
          value: "1s"

        # --- Optional: Persist config/data if needed later ---
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana

      volumes:
      - name: grafana-storage
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: microgrid
spec:
  type: NodePort
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 32030
